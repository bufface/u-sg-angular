<form #emailForm="ngForm" (submit)="onSubmit()">
  <input
    type="email"
    pattern=".+@.+\..+"
    required
    name="email"
    [(ngModel)]="email"
    #emailControl="ngModel"
  />

  <ng-container *ngIf="emailControl.invalid && emailControl.touched">
    <div *ngIf="emailControl.errors.required">
      Required
    </div>
    <div *ngIf="emailControl.errors.pattern">
      Format not valid
    </div>
  </ng-container>

  <button [disabled]="emailForm.invalid">
    Submit
  </button>
</form>

<hr>
<div>{{ emailForm.valid }}</div>
<div>{{ emailForm.value | json }}</div>
